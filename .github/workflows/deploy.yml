name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # ⇦ Jedes Mal wenn du auf "main" pushst, startet dieser Workflow

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Code aus deinem Repo holen
      - name: Checkout Code
        uses: actions/checkout@v3

      # Node.js Umgebung bereitstellen (Version 18)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Dependencies installieren
      - name: Install Dependencies
        run: npm install

      # Projekt bauen (Vite → dist-Ordner erzeugen)
      - name: Build
        run: npm run build

      # Veröffentlichen auf GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
